
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plus+</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
/* ================= RESET ================= */
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#000;
  color:#fff;
  font-family:Arial, Helvetica, sans-serif;
  overflow:hidden;
}

/* ================= HERO ================= */
#hero{
  height:65vh;
  background-size:contain;
  background-position:center top;
  background-repeat:no-repeat;
  position:relative;
}

#hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(0,0,0,.95),rgba(0,0,0,.2) 50%,transparent);
}

#heroContent{
  position:absolute;
  bottom:40px;
  left:40px;
  z-index:2;
  max-width:60%;
}

#title{font-size:36px;font-weight:bold}
#meta{opacity:.8;margin:8px 0}
#desc{max-width:600px;opacity:.9}

#playBtn{
  margin-top:15px;
  padding:14px 26px;
  font-size:18px;
  background:#fff;
  color:#000;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

/* ================= SCROLL AREA ================= */
#catalog{
  position:absolute;
  bottom:0;
  width:100%;
  height:45vh;
  overflow-y:auto;
  padding:20px 0 40px;
  background:linear-gradient(to top,#000 80%,transparent);
  overscroll-behavior: contain;
  touch-action: pan-x;

}



  
/* ================= ROW ================= */
.section{
  margin-bottom:30px;
}

.section-title{
  display:block !important;
  visibility:visible !important;
  opacity:1 !important;
  height:auto !important;
  color:#fff;
  font-size:20px;
  font-weight:600;
  margin:20px 0 10px 40px;
}

.row{
  display:flex;
  gap:14px;
  padding-left:40px;
  overflow-x:auto;
}

.row::-webkit-scrollbar{display:none}

/* ================= CARD ================= */
.card{
  min-width:260px;
  height:145px;
  background-size:cover;
  background-position:center;
  border-radius:8px;
  cursor:pointer;
  transition:outline .2s, box-shadow .2s;
}

.card:hover,
.card:focus,
.card:active{
  outline:3px solid #fff;
  box-shadow:0 0 0 3px rgba(255,255,255,.6);
}

/* ================= PLAYER ================= */
#playerOverlay{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  z-index:9999;
}

#playerFrame{
  width:100%;
  height:100%;
  border:none;
}

/* ================= PLAYER CONTROLS ================= */
#backBtn{
  position:absolute;
  top:20px;
  left:20px;
  z-index:10000;
  padding:10px 16px;
  background:rgba(0,0,0,.7);
  color:#fff;
  border:none;
  border-radius:6px;
  cursor:pointer;
}


.plus-block-newtab-btn{
  position:absolute;
  top:15px;
  right:22px;
  width:44px;
  height:44px;
  border-radius:50%;
  background:rgba(0,0,0,.7);
  color:#fff;
  border:none;
  cursor:pointer;
  z-index:10000;
}
  
</style>
</head>
<body>

<!-- HERO -->
<div id="hero">
  <div id="heroContent">
    <div id="title"></div>
    <div id="meta"></div>
    <div id="desc"></div>
    <button id="playBtn">▶ Assistir</button>
  </div>
</div>

<!-- CATÁLOGO -->
<div id="catalog"></div>

<!-- PLAYER -->
<div id="playerOverlay">
  <button id="backBtn">← Voltar</button>
  <button class="plus-block-newtab-btn">  </button>
  <iframe id="playerFrame" allowfullscreen></iframe>
</div>

            { id: 87, title: "Heróis Esquecidos", year: "1931", description: "A emocionante história de um grupo de soldados ou heróis anônimos cujos feitos e sacrifícios foram apagados pelo tempo, mas que são essenciais para a história. (Ano 1931 é um palpite)", poster: "https://i.postimg.cc/V6jSJ2XV/Her-is-esquecidos.jpg", genres: ["Aventura", "Guerra"], videoUrl: "https://drive.google.com/file/d/1sOWtmJhXHC2Nm_6AkpzYIFo6ph8v0hNJ/preview" },

            { id: 97, title: "Pato Donald – O Espírito de 43", year: "1943", description: "Produzido durante a Segunda Guerra, mostra Donald Duck dividido entre gastar seu dinheiro ou apoiar o esforço de guerra.", poster: "https://i.postimg.cc/KYYp13MP/Esp-rito-de-43.jpg", genres: ["Curta-metragem", "Propaganda"], videoUrl: "https://drive.google.com/file/d/1IUIKWf1yNJcxoMdlMJJDDRDsfirsT9Mu/preview" },
            { id: 101, title: "os desgraçados não choram (1950)", year: "1950", description: "O assassinato do gângster Nick Prenta (Steve Cochran) desencadeia uma investigação policial da misteriosa socialite Lorna Hansen Forbes (Joan Crawford), que parece não ter passado e agora está desaparecida. Em flashbacks, as raízes anônimas da mulher são mostradas; seu casamento infeliz e sua antiga vida na classe trabalhadora, e sua determinação em encontrar coisas melhores. Logo descobrindo que o apelo sexual é a única maneira de ascender socialmente, ela se aproveita de homem em homem até chegar ao centro de um sindicato criminoso.", poster: "https://i.postimg.cc/BQmL86sY/os-desgra-ados-n-o-choram.png", genres: ["Drama", "Noir"], videoUrl: "https://drive.google.com/file/d/1sYXnmYglhl6SH2POuJjuKV3BqtJukI0f/preview" },
            { id: 102, title: "Passado Tenebroso", year: "1948", description: "O psiquiatra da polícia, Dr. Andrew Collins, diz a um detetive que acredita que pode ajudar a afastar um jovem suspeito do crime. Por meio de um flashback prolongado, ele ilustra sua afirmação com a história de como ele veio a trabalhar para a polícia.", poster: "https://i.postimg.cc/4y8MctW1/the-dark-past.png", genres: ["Crime", "Noir"], videoUrl: "https://drive.google.com/file/d/1cn2GTt8IhpMNMSnebzMMcnQx7Soh5Fts/preview" },
            { id: 104, title: "um conto de natal", year: "1971", description: "O mais famoso e querido conto de natal de todos os tempos. É a história de um homem cuja fixação por dinheiro era sua única alegria na vida. Isto, até que o pequeno Tim e um sonho sobre os fantasmas de natais passados o transformaram. Da imortal obra de Charles Dickens, estes personagens fazem parte de nossas vidas tanto quanto Papai Noel.", poster: "https://i.postimg.cc/sXB9mN9Z/a-christmas-carol.png", genres: ["Animação", "Curta-metragem"], videoUrl: "https://drive.google.com/file/d/1Ja2iNruC3XeThv_i2ngkK1b_lGNeiKv6/preview" },
            { id: 105, title: "interludio", year: "1946", description: "Após seu pai alemão ser condenado como espião, uma jovem mulher (Ingrid Bergman) passa a se refugiar em bebida e homens. É assim que se aproxima de um agente do governo (Cary Grant), que pergunta se ela concorda em ser uma espiã americana no Rio de Janeiro, onde nazistas amigos do pai dela estão operando. Ela acaba se casando com um espião nazista, mas se apaixona pelo seu contato no governo americano.", poster: "https://i.postimg.cc/BbKrrNsP/interludio.jpg", genres: ["Suspense", "Crime", "Noir", "Drama"], videoUrl: "https://drive.google.com/file/d/1Mwg03ZMdqkis0m1gdJ5h2uiNSLRWWeFk/preview" },
            { id: 107, title: "A Nave da Revolta", year: "1954", description: " Durante a 2ª Guerra Mundial Willie Keith, um jovem oficial, se incorpora à tripulação do Caine, um navio de menor porte que funciona como caça-minas. O imediato Steve Maryk e o tenente Tom Keefer também fazem parte do staff. Logo depois da chegada de Willie, o capitão DeVriess é substituído pelo capitão Philip Francis Queeg, que logo impõe sua autoridade e sua neurose acerca de limpeza, pois é de seu intento comandar um navio imaculado, onde até uma camisa fora de calça é motivo de séria advertência.", poster: "https://i.postimg.cc/d1YKhCh9/a-nave-da-revolta.jpg", genres: ["Guerra", "Ação"], videoUrl: "https://drive.google.com/file/d/170WaPyW_YiGzL9R4Z8VLhH_EojrWHST2/preview" },
            { id: 113, title: "Rochedos da morte", year: "1953", description: "Mike e Tony Petrakis são uma equipa grega de pai e filho que mergulham à procura de esponjas na costa da Florida. Depois de serem roubados por bandidos, Arnold e os irmãos Rhys, Mike decide levar os seus homens para o perigoso recife de 12 milhas para mergulhar à procura de mais esponjas. Mike sofre um acidente fatal quando cai do recife, deixando Tony para continuar o negócio. Mas agora ele tem uma companheira, Gwyneth Rhys.", poster: "https://i.postimg.cc/25nrzYz2/rochedos-da-morte-1953.png", genres: ["Ação", "Aventura"], videoUrl: "https://drive.google.com/file/d/103wHhFtD5ZnmVJJySUnO1mKRoK8I21xp/preview" },
            { id: 114, title: "o rio da navalha", year: "1946", description: "Veterano da Primeira Guerra Mundial descobre, ao voltar pra casa, que seu mundo não é mais o de classe privilegiada. Transtornado, abandona a carreira e viaja para a Índia em busca de sentido para sua vida, o que leva sua noiva a buscar segurança nos braços de outro homem", poster: "https://i.postimg.cc/767VsBnV/o-fio-da-navalha-1946.png", genres: ["Drama"], videoUrl: "https://drive.google.com/file/d/12tLW0YNqoeqGs3Om_V3t4oEbjlZiv0zQ/preview" },
            { id: 117, title: "Sob o signo de capricórnio ", year: "1949", description: " Em 1831 o irlandês Charles Adare viaja à Austrália para começar uma nova vida. Logo ao chegar conhece o poderoso Sam Flusky e descobre que a esposa deste, Henrietta, foi sua colega de infância. Bela e instável, Henrietta é agora uma atormentada alcoólatra e sua reaproximação de Charles desperta ciúmes em Sam.", poster: "https://i.postimg.cc/wxcVCpsK/sob-o-signo-de-capric-rnio.png", genres: ["Suspense", "Romance", "Drama"], videoUrl: "https://drive.google.com/file/d/1T3Ocdh3JcU6g1qrM8ZSk0ijLxVQgQofJ/preview" },
            { id: 118, title: "Terei o direito de te matar? ", year: "1964", description: "Thomas, desertor da Legião Francesa, resgata o refém Dominique dos terroristas. Ferido, ele mata o guarda. Dominique financia sua fuga para a França. Preso entre a Legião e terroristas vingativos.", poster: "https://i.postimg.cc/wMVQLXdc/terei-o-direito-de-matar.jpg", genres: ["Suspense", "Ação", "Drama"], videoUrl: "https://drive.google.com/file/d/1p1JkaIm-zRx3C9Pjb87b730FGAf-Inrj/preview" },
            { id: 119, title: "O Pássaro Azul ", year: "1940", description: "A pequena Mytyl (Shirley Temple) e seu irmão recebem a notícia de que seu pai, um lenhador, irá para a guerra. A fada Berylune (Jessie Ralph) faz uma visita a eles, e junto com ela partem uma mágica viagem através do passado, presente e futuro para tentar encontrar o lendário Pássaro Azul da Felicidade. No passado eles reencontra os avós falecidos e no futuro eles conhecem a irmã que ainda terão.", poster: "https://i.postimg.cc/Zncxp8h9/o-passaro-azul.jpg", genres: ["Fantasia", "Aventura"], videoUrl: "https://drive.google.com/file/d/1s7jkuwV79ykVfYUnlM9tKVaC9A0C6KSf/preview" },
            { id: 120, title: "As três faces de eva", year: "1955", description: "Sofrendo com fortes dores de cabeça e desmaios frequentes, Eva White (Joanne Woodward) decide conversar com o psiquiatra Dr. Luther. Durante o tratamento, ela é hipnotizada, e logo revela duas outras personalidades: a de uma mulher impulsiva e cheia de vida, e a de uma garota submissa à própria mãe. O drama é baseado na história real de Christine Costner Sizemore, diagnosticada com transtorno de múltiplas personalidades.", poster: "https://i.postimg.cc/tRt5KjVy/as-3-faces-de-eva.png", genres: ["Drama", "Romance"], videoUrl: "https://drive.google.com/file/d/1-52TkvOFSE2WkIeQmMEZlKqOBEvsVyxy/preview" },
            { id: 122, title: "Amar foi uma ruína", year: "1945", description: "Um escritor se apaixona por uma jovem socialite e eles logo se casam. Mas seu amor obsessivo por ele ameaça destruí-los a ambos e a todos ao seu redor ", poster: "https://i.postimg.cc/Y03zY6wR/amar-foi-uma-ru-na.png", genres: ["Drama", "Romance"], videoUrl: "https://drive.google.com/file/d/1ubQeOK7w0Lr0vIDZz58lU7TAhmHCo51k/preview" },
            { id: 123, title: "A sombra da morte", year: "1954", description: "Após assaltar o banco local, uma gangue liderada pelo cruel Sancho se refugia em uma fazenda tomando como reféns seus habitantes. Os homens do Xerife Ben, não podem atacar com medo de colocar em risco a vida dos reféns, então resolve enviar Ringo, que passa uns tempos na cadeia após exterminar uma outra gangue, para se infiltrar entre os assaltantes, libertar os prisioneiros e salvar os reféns. ", poster: "https://i.postimg.cc/zvjFKC1n/A-SOMBRA-DA-NOITE-1954.png", genres: ["Suspense", "Ação"], videoUrl: "https://drive.google.com/file/d/1ghJao_1Geqc-09ieZ24eSnnETilyNTn_/preview" },
            { id: 124, title: "Nossa vida com papai", year: "1947", description: "Clarence, um executivo da bolsa de valores, luta para ser a autoridade máxima em casa, mas é a mulher Vinnie quem realmente mantém a ordem. Para ganhar mais respeito, Clarence faz mudanças que vão beneficiar a todos, incluindo seu próprio batismo.", poster: "https://i.postimg.cc/SRrfC6pN/Life-with-Father.png", genres: ["Suspense", "Drama"], videoUrl: "https://drive.google.com/file/d/1k11YB9-DsLRGxhQYmw1NqedWzv4BdizL/preview" },
            { id: 125, title: "Mistério na Casa de Bambu", year: "1955", description: "Em Tóquio, uma gangue está roubando munição americana. A morte de um oficial americano durante o roubo faz com que Eddie Spanier, um investigador disfarçado, se infiltre na gangue, com a ajuda de Mariko, uma japonesa casada com um ex-membro da gangue que morreu em um dos assaltos.", poster: "https://i.postimg.cc/ryCJBktk/Mist-rio-na-Casa-de-Bambu-1955.png", genres: ["Suspense", "Ação"], videoUrl: "https://drive.google.com/file/d/1PkhW2vCjcMYx5UWx6gDZwjjgmbkf7Wd3/preview" },
            { id: 126, title: "As Neves do Kilimanjaro", year: "1952", description: " O escritor Harry Street, ferido gravemente durante um safári na África, aguarda a chegada de ajuda médica aos pés da montanha de Kilimanjaro, na África. Enquanto o auxílio não vem, ele relembra à esposa Helen suas frustradas aventuras amorosas e seus fracassos como escritor. Em estado delirante, ele revive seu único romance verdadeiro, com Cynthia Green, cuja paixão ele deixou escapar devido à obsessão em viajar pelo mundo em busca de temas para seus livros.", poster: "https://i.postimg.cc/5y3SLBMv/As-Neves-do-Kilimanjaro-1952.jpg", genres: ["Aventura", "Ação"], videoUrl: "https://drive.google.com/file/d/1HfH4PtCBV4dcLveqNj-XhXwnsa9V8lTH/preview" },
            { id: 127, title: "O Anjo e Bandido", year: "1947", description: "Após ser ferido em um tiroteio, o pistoleiro Quirt Evans (John Wayne) é acolhido por uma família de quacres. O modo de vida pacífico deles e o amor de Penelope o fazem repensar seu passado violento.", poster: "https://i.postimg.cc/SK3tjyVR/o-anjo-e-o-bandido.png", genres: ["Faroeste", "Ação"], videoUrl: "https://drive.google.com/file/d/1eRlXsd6LMvOKpiQCjBjnGZXSVdq1T3kY/preview" },
            { id: 130, title: "O retrato de jennie", year: "1948", description: "Um pintor sem inspiração conhece uma garota misteriosa que parece envelhecer a cada encontro. Ele se apaixona por ela, sem saber que Jennie pertence a outro tempo.", poster: "https://i.postimg.cc/FRSCL2nm/o-retrato-de-jennie-1948.png", genres: ["Drama", "Romance"], videoUrl: "https://drive.google.com/file/d/1Kc4Isipv_3V_429UW_v04b5LE7iBVZYX/preview" },
            { id: 133, title: "Missão Perigosa", year: "1948", description: "Durante o pós-guerra, um agente americano é enviado à América do Sul para investigar e eliminar uma rede de espiões nazistas fugitivos.", poster: "https://i.postimg.cc/CKX6dFJh/miss-o-perigosa.jpg", genres: ["Drama", "Suspense"], videoUrl: "https://drive.google.com/file/d/1ZKKOe022V9vW0QvG-Jk9qTD2QTEpGtS6/preview" },
            { id: 134, title: "Mickey Mouse – The Barn Dance", year: "1929", description: "Mickey convida Minnie para um baile no celeiro, mas precisa enfrentar Pete, seu rival. A dança se transforma em uma disputa cômica pelo coração dela.", poster: "https://i.postimg.cc/R0ybqMGv/Mickey-Mouse-The-Barn-Dance-1929.jpg", genres: ["Animação", "Curta-metragem"], videoUrl: "https://drive.google.com/file/d/1nq9nTzRHUpqBeIozbdPiYLiOywnazZ8L/preview" },
            { id: 139, title: "O Gordo e o magro - era uma vez dois valentes", year: "1934", description: "Gordo e Magro são fabricantes de brinquedos que buscam ajudar a viúva Peep e sua filha Bo-Peep contra o malvado Silas Barnaby, que exige casamento com a moça para assim quitar a hipoteca da casa..", poster: "https://i.postimg.cc/zvtHwNNS/O-Gordo-e-o-Magro-Era-Uma-Vez-Dois-Valentes.png", genres: ["Comédia"], videoUrl: "https://drive.google.com/file/d/1lPtIs64r9jrb9Cdnri-_9tmlzrLP4Dzm/preview" },

          { id: 1, title: "A Última Vez que Vi Paris", year: "1954", description: "A história de um casal de americanos que decide viver em Paris logo após a Segunda Guerra Mundial, mas a vida de luxo e festa na cidade luz logo se desfaz quando as escolhas de ambos geram consequências negativas.", poster: "https://a.imagem.app/BCsQMT.jpeg", genres: ["Romance", "Drama"], videoUrl: "https://drive.google.com/file/d/1WBzFajjbABNqIQgzVYh7qP0vqjtDHQYs/preview" },

{ id: 100, title: "dançando nas nuvens (1955)", year: "1955", description: "Terminada a Segunda Guerra Mundial, três ex-combatentes americanos e grandes amigos combinam de se encontrarem dez anos depois em seu bar favorito. Quando chega o dia marcado, os três percebem que estão muito mudados e se odeiam: Ted virou um jogador e empresário de lutas de boxe suspeitas, Doug é um pintor frustrado e agora trabalha com propaganda e Angie é dono de lanchonete e pai de vários filhos. Doug encontra seu patrão que lhe apresenta a bela produtora de TV Jackie. Ela precisa de uma ideia para seu programa e resolve levar os três, sem que saibam, para que contem na TV a história do reencontro.", poster: "https://i.postimg.cc/NfgPxNTs/dan-ando-nas-nuvens-1955.png", genres: ["Comédia", "Musical"], videoUrl: "https://drive.google.com/file/d/1NiihyBGlp9C2qjd72Ow4RXCy1LXrLC7Y/preview" },

{ id: 108, title: "Cidade Nua 1948", year: "1948", description: "Jean Dexter, jovem modelo, é encontrada morta na banheira de seu apartamento. Todas suas joias desapareceram. Os detetives Daniel Muldoon e James Halloran são encarregados do caso. Primeiramente, precisam determinar o motivo da morte, que pode -- ou não -- estar ligado ao fato de, apesar de ganhar pouco, ela possuir toda aquela joalheria. Terá sido um romance que terminou mal? Ou algo mais complexo e sinistro? Ao refazer os últimos dezoito meses de vida da vítima, eles se deparam com um tal de Philip Henderson, o possível namorado da moça, e com o escorregadio Frank Niles. Mas, a investigação está apenas no começo", poster: "https://i.postimg.cc/QtcsxbS6/cidade-nua-1948.png", genres: ["Drama", "Noir"], videoUrl: "https://drive.google.com/file/d/1dV0oe_jOO4k6BN5r00QYO81_adVETDS2/preview" },

{ id: 111, title: "Farrapo humano", year: "1945", description: "Vivendo na cidade de Nova Iorque, Don Birman sonha ser escritor, mas não consegue seu objetivo por estar sofrendo de um bloqueio mental. Deixa-se dominar completamente pelo álcool e passa a ter, como única meta, obter dinheiro para continuar se embriagando, esquecendo das pessoas que o rodeiam e que sofrem por vê-lo neste estado. A namorada, Helen St. James, editora de uma revista, quer ajudá-lo, mas ele bebe cada vez mais.", poster: "https://i.postimg.cc/MK1nn732/farrapo-humano.jpg", genres: ["Drama"], videoUrl: "https://drive.google.com/file/d/1DO4XqHAY4hBGpRnoUfNxb4fNFb_zJeDM/preview" },
{ id: 112, title: "O tesouro do condor de ouro", year: "1953", description: "Jean-Paul (Cornel Wilde) se rebela contra a tirania de seu tio, o marquês de St. Malo (George Macready) e enfrenta uma jornada até as montanhas maias da Guatemala, à procura de um tesouro escondido. Ele é o herdeiro legítimo ao título de seu tio e as terras, e vai para a Guatemala para ganhar sua fortuna e voltar e reivindicar sua herança.", poster: "https://i.postimg.cc/Y2s66zxx/o-tesouro-do-condor-de-ouro-1953.png", genres: ["Ação", "Aventura"], videoUrl: "https://drive.google.com/file/d/1PBshbXFBJmNSSNIMpb-pGb1LLp35Emau/preview" },

{ id: 116, title: "Sete dias de maio ", year: "1964", description: "O Coronel Martin ‘Jiggs’ Casey suspeita que seu superior, o General James Mattoon Scott planeja um golpe contra o governo norte-americano porque o Presidente Jordan Lyman assinou um tratado de paz com a União Soviética. Encontrar as evidências esbarram na burocracia, erros humanos e mortes acidentais, até que o Senador Raymond Clark, preso pelo ambicioso general em uma base militar do Texas, consegue escapar com os documentos do plano. O presidente, então, recorre ao Coronel Martin Casey para desmontar a conspiração e prender os culpados.", poster: "https://i.postimg.cc/5y3SLBMC/sete-dias-de-maio.png", genres: ["Suspense", "Drama"], videoUrl: "https://drive.google.com/file/d/16ePlKqAR7fgI-bKXi78_Oxv66eZhUAtD/preview" },

/* ================= HERO INIT ================= */
let currentIndex = 0;
const hero = document.getElementById("hero");
const titleEl = document.getElementById("title");
const metaEl  = document.getElementById("meta");
const descEl  = document.getElementById("desc");
const playBtn = document.getElementById("playBtn");

function setHero(i){
  const m = movieData[i];
  hero.style.backgroundImage = `url(${m.poster})`;
  titleEl.textContent = m.title;
  metaEl.textContent = `${m.year} • ${m.genres.join(" / ")}`;
  descEl.textContent = m.description;
  playBtn.onclick = ()=>openPlayer(m.videoUrl);
}
setHero(0);

/* ================= CATALOG ================= */
const catalog = document.getElementById("catalog");

for(let i = 0; i < movieData.length; i += 30){

  const section = document.createElement("div");
  section.className = "section";

  const row = document.createElement("div");
  row.className = "row";

  movieData.slice(i, i + 30).forEach((movie, idx)=>{

    const card = document.createElement("div");
    card.className = "card";
    card.style.backgroundImage = `url(${movie.poster})`;

    const realIndex = i + idx;

    card.onclick = ()=>{
      currentIndex = realIndex;
      setHero(realIndex);
    };

    let lastTap = 0;
    card.addEventListener("click", ()=>{
      const now = Date.now();
      if(now - lastTap < 350){
        openPlayer(movie.videoUrl);
      }
      lastTap = now;
    });

    row.appendChild(card);
  });

  section.appendChild(row);
  catalog.appendChild(section);
}

/* ================= PLAYER ================= */
const overlay = document.getElementById("playerOverlay");
const frame = document.getElementById("playerFrame");

function toDrivePreview(url){
  if(url.includes("drive.google.com") && !url.includes("/preview")){
    const id = url.match(/\/d\/(.*?)\//);
    if(id) return `https://drive.google.com/file/d/${id[1]}/preview`;
  }
  return url;
}

function openPlayer(url){
  frame.src = toDrivePreview(url);
  overlay.style.display="block";
}

function closePlayer(){
  frame.src="";
  overlay.style.display="none";
}

document.getElementById("backBtn").onclick = closePlayer;
overlay.onclick = closePlayer;
frame.onclick = e=>e.stopPropagation();
</script>

<script>
/* ================= CORREÇÃO DEFINITIVA ================= */

// 1. Desativar códigos antigos e limpar referências que estavam "congeladas"
window.updateHero = null;
window.FORCE_HERO = null;

const setupApp = () => {
    const hero = document.getElementById("hero");
    const titleEl = document.getElementById("title");
    const metaEl = document.getElementById("meta");
    const descEl = document.getElementById("desc");
    const playBtn = document.getElementById("playBtn");
    const catalog = document.getElementById("catalog");
    const playerOverlay = document.getElementById("playerOverlay");
    const playerFrame = document.getElementById("playerFrame");
    const backBtn = document.getElementById("backBtn");

    // Função que faz a troca do Pôster e das informações
    function aplicarTroca(filme) {
        if (!filme) return;
        
        // Troca o fundo, título e descrição
        hero.style.backgroundImage = `url('${filme.poster}')`;
        titleEl.textContent = filme.title;
        metaEl.textContent = `${filme.year} • ${filme.genres.join(" • ")}`;
        descEl.textContent = filme.description;

        // Atualiza o link do vídeo para o botão de play
        playBtn.onclick = () => {
            playerFrame.src = filme.videoUrl;
            playerOverlay.style.display = "block";
        };
    }

    // Função que limpa e reconstrói os cards do zero para evitar cliques "mortos"
    function gerarCatalogo() {
        catalog.innerHTML = ""; // Limpa o catálogo atual
        
        const row = document.createElement("div");
        row.className = "row";
        row.style.paddingTop = "20px";

        movieData.forEach(movie => {
            const card = document.createElement("div");
            card.className = "card";
            card.style.backgroundImage = `url('${movie.poster}')`;
            card.tabIndex = 0;

            // O EVENTO QUE FAZ MUDAR:
            card.onclick = (e) => {
                e.preventDefault();
                aplicarTroca(movie);
            };

            row.appendChild(card);
        });

        catalog.appendChild(row);
    }

    // Lógica do botão voltar
    backBtn.onclick = () => {
        playerOverlay.style.display = "none";
        playerFrame.src = "";
    };

    // Inicia o sistema
    gerarCatalogo();
    aplicarTroca(movieData[0]); // Carrega o primeiro filme por padrão
};

// Executa assim que o DOM estiver pronto
if (document.readyState === "loading") {
    document.addEventListener("DOMContentLoaded", setupApp);
} else {
    setupApp();
}
</script>

<script>
/* ================= GERADOR DE SESSÕES (CORREÇÃO DE CARREGAMENTO) ================= */

const inicializarApp = () => {
    // 1. Verificar se a lista existe
    if (typeof movieData === 'undefined' || movieData.length === 0) {
        console.error("Erro: A lista movieData não foi encontrada ou está vazia.");
        return;
    }

    const hero = document.getElementById("hero");
    const titleEl = document.getElementById("title");
    const metaEl = document.getElementById("meta");
    const descEl = document.getElementById("desc");
    const playBtn = document.getElementById("playBtn");
    const catalog = document.getElementById("catalog");
    const playerOverlay = document.getElementById("playerOverlay");
    const playerFrame = document.getElementById("playerFrame");
    const backBtn = document.getElementById("backBtn");

    // Função para trocar o Hero
    function updateHero(movie) {
        hero.style.backgroundImage = `url('${movie.poster}')`;
        titleEl.textContent = movie.title;
        metaEl.textContent = `${movie.year} • ${movie.genres.join(" • ")}`;
        descEl.textContent = movie.description;

        playBtn.onclick = () => {
            playerFrame.src = movie.videoUrl;
            playerOverlay.style.display = "block";
        };
    }

    // Função para criar as sessões
    function criarSessoes() {
        catalog.innerHTML = ""; // Limpa o "nada" que está aparecendo

        // Pega os gêneros e organiza
        const generos = [...new Set(movieData.flatMap(m => m.genres))].sort();

        generos.forEach(genero => {
            // Criar a Estrutura da Sessão
            const section = document.createElement("div");
            section.className = "section";
            
            const h2 = document.createElement("h2");
            h2.className = "section-title";
            h2.textContent = genero;
            section.appendChild(h2);

            const row = document.createElement("div");
            row.className = "row";

            // Filtrar e criar os cards deste gênero
            movieData.filter(m => m.genres.includes(genero)).forEach(movie => {
                const card = document.createElement("div");
                card.className = "card";
                card.style.backgroundImage = `url('${movie.poster}')`;
                
                card.onclick = () => {
                    updateHero(movie);
                    catalog.scrollTo({ top: 0, behavior: 'smooth' });
                };

                row.appendChild(card);
            });

            section.appendChild(row);
            catalog.appendChild(section);
        });
    }

    // Botão Voltar
    backBtn.onclick = () => {

  <script>
/* ================= FIX TOTAL: BLOQUEIO DE AUTO-SCROLL ================= */

const inicializarApp = () => {
    if (typeof movieData === 'undefined' || movieData.length === 0) return;

    const hero = document.getElementById("hero");
    const titleEl = document.getElementById("title");
    const metaEl = document.getElementById("meta");
    const descEl = document.getElementById("desc");
    const playBtn = document.getElementById("playBtn");
    const catalog = document.getElementById("catalog");
    const playerOverlay = document.getElementById("playerOverlay");
    const playerFrame = document.getElementById("playerFrame");
    const backBtn = document.getElementById("backBtn");

    function updateHero(movie) {
        if (!movie) return;
        
        // 1. Salva a posição exata do scroll antes da troca
        const currentScroll = catalog.scrollTop;

        // 2. Troca os dados
        hero.style.backgroundImage = `url('${movie.poster}')`;
        titleEl.textContent = movie.title;
        metaEl.textContent = `${movie.year} • ${movie.genres.join(" • ")}`;
        descEl.textContent = movie.description;

        playBtn.onclick = (e) => {
            e.preventDefault();
            playerFrame.src = movie.videoUrl;
            playerOverlay.style.display = "block";
        };

        // 3. Força o scroll a ficar parado no mesmo pixel de antes
        // Isso anula qualquer tentativa do navegador de subir a tela
        requestAnimationFrame(() => {
            catalog.scrollTop = currentScroll;
        });
    }

    function criarLinha(titulo, listaFilmes) {
        if (listaFilmes.length === 0) return;

        const section = document.createElement("div");
        section.className = "section";
        section.innerHTML = `<h2 class="section-title">${titulo}</h2>`;

        const row = document.createElement("div");
        row.className = "row";

        listaFilmes.forEach(movie => {
            const card = document.createElement("div");
            card.className = "card";
            card.style.backgroundImage = `url('${movie.poster}')`;
            
            // Usamos mousedown em vez de click em alguns casos para evitar o foco automático
            card.addEventListener('click', (e) => {
                e.preventDefault(); // Impede comportamento padrão
                updateHero(movie);
            });

            row.appendChild(card);
        });

        section.appendChild(row);
        catalog.appendChild(section);
    }

    function montarCatalogo() {
        catalog.innerHTML = ""; 
        
        // SESSÕES (Curadoria)
        const random = [...movieData].sort(() => Math.random() - 0.5);
        const top10 = movieData.slice(0, 10);
        
        criarLinha("Sugestões para você", random.slice(0, 8));
        criarLinha("Nossa recomendação", random.slice(8, 16));
        criarLinha("Os 10 melhores", top10);
        criarLinha("Filmes bem avaliados", movieData.filter(m => parseInt(m.year) > 1940).slice(0,8));
        criarLinha("Talvez você irá gostar", random.slice(16, 24));
        criarLinha("Sucessos imperdíveis", movieData.filter(m => m.genres.includes("Drama")).slice(0, 8));
        criarLinha("Os 10 melhores do cinema", [...top10].reverse());

        // GÊNEROS
        const generos = [...new Set(movieData.flatMap(m => m.genres))].sort();
        generos.forEach(g => criarLinha(g, movieData.filter(m => m.genres.includes(g))));
    }

    backBtn.onclick = () => {
        playerOverlay.style.display = "none";
        playerFrame.src = "";
    };

    montarCatalogo();
    updateHero(movieData[0]);
};

window.onload = inicializarApp;
</script>

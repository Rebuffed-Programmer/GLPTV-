<html lang="pt-BR">

<meta charset="UTF-8">

<style>
/* ================= RESET ================= */
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#000;
  color:#fff;
  font-family:Arial, Helvetica, sans-serif;
  overflow:hidden;
}

/* ================= HERO ================= */
#hero{
  height:65vh;
  background-size:contain;
  background-position:center top;
  background-repeat:no-repeat;
  position:relative;
}

#hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(0,0,0,.95),rgba(0,0,0,.2) 50%,transparent);
}

#heroContent{
  position:absolute;
  bottom:40px;
  left:40px;
  z-index:2;
  max-width:60%;
}

#title{font-size:36px;font-weight:bold}
#meta{opacity:.8;margin:8px 0}
#desc{max-width:600px;opacity:.9}

#playBtn{
  margin-top:15px;
  padding:14px 26px;
  font-size:18px;
  background:#fff;
  color:#000;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

/* ================= SCROLL AREA ================= */
#catalog{
  position:absolute;
  bottom:0;
  width:100%;
  height:45vh;
  overflow-y:auto;
  padding:20px 0 40px;
  background:linear-gradient(to top,#000 80%,transparent);
  overscroll-behavior: contain;
  touch-action: pan-x;

}



  
/* ================= ROW ================= */
.section h3{
  display:none;
}

.session-title{
  display:block !important;
  margin:0 0 12px 40px;
  font-size:18px;
  font-weight:600;
  opacity:.85;
}

.row{
  display:flex;
  gap:14px;
  padding-left:40px;
  overflow-x:auto;
}

.row::-webkit-scrollbar{display:none}

/* ================= CARD ================= */
.card{
  min-width:260px;
  height:145px;
  background-size:cover;
  background-position:center;
  border-radius:8px;
  cursor:pointer;
  transition:outline .2s, box-shadow .2s;
}

.card:hover,
.card:focus,
.card:active{
  outline:3px solid #fff;
  box-shadow:0 0 0 3px rgba(255,255,255,.6);
}

/* ================= PLAYER ================= */
#playerOverlay{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  z-index:9999;
}

#playerFrame{
  width:100%;
  height:100%;
  border:none;
}

/* ================= PLAYER CONTROLS ================= */
#backBtn{
  position:absolute;
  top:20px;
  left:20px;
  z-index:10000;
  padding:10px 16px;
  background:rgba(0,0,0,.7);
  color:#fff;
  border:none;
  border-radius:6px;
  cursor:pointer;
}


.plus-block-newtab-btn{
  position:absolute;
  top:15px;
  right:22px;
  width:44px;
  height:44px;
  border-radius:50%;
  background:rgba(0,0,0,.7);
  color:#fff;
  border:none;
  cursor:pointer;
  z-index:10000;
}
  
</style>
</head>
<body>

<!-- HERO -->
<div id="hero">

    <div id="title"></div>
    <div id="meta"></div>

<!-- CATÁLOGO -->
<div id="catalog"></div>

<div id="playerOverlay">

/* ================= HERO INIT ================= */
let currentIndex = 0;
const hero = document.getElementById("hero");
const titleEl = document.getElementById("title");
const metaEl  = document.getElementById("meta");
const descEl  = document.getElementById("desc");
const playBtn = document.getElementById("playBtn");

function setHero(i){
  const m = movieData[i];
  hero.style.backgroundImage = `url(${m.poster})`;
  titleEl.textContent = m.title;
  metaEl.textContent = `${m.year} • ${m.genres.join(" / ")}`;
  descEl.textContent = m.description;
  playBtn.onclick = ()=>openPlayer(m.videoUrl);
}
setHero(0);

/* ================= CATALOG ================= */
const catalog = document.getElementById("catalog");

for(let i = 0; i < movieData.length; i += 10){

  const section = document.createElement("div");
  section.className = "section";

  const row = document.createElement("div");
  row.className = "row";

  movieData.slice(i, i + 10).forEach((movie, idx)=>{

    const card = document.createElement("div");
    card.className = "card";
    card.style.backgroundImage = `url(${movie.poster})`;

    const realIndex = i + idx;

    card.onclick = ()=>{
      currentIndex = realIndex;
      setHero(realIndex);
    };

    let lastTap = 0;
    card.addEventListener("click", ()=>{
      const now = Date.now();
      if(now - lastTap < 350){
        openPlayer(movie.videoUrl);
      }
      lastTap = now;
    });

    row.appendChild(card);
  });

  section.appendChild(row);
  catalog.appendChild(section);
}

/* ================= PLAYER ================= */
const overlay = document.getElementById("playerOverlay");
const frame = document.getElementById("playerFrame");

function toDrivePreview(url){
  if(url.includes("drive.google.com") && !url.includes("/preview")){
    const id = url.match(/\/d\/(.*?)\//);
    if(id) return `https://drive.google.com/file/d/${id[1]}/preview`;
  }
  return url;
}

function openPlayer(url){
  frame.src = toDrivePreview(url);
  overlay.style.display="block";
}

function closePlayer(){
  frame.src="";
  overlay.style.display="none";
}

document.getElementById("backBtn").onclick = closePlayer;
overlay.onclick = closePlayer;
frame.onclick = e=>e.stopPropagation();
</script>

},{ passive:false });

catalog.addEventListener("touchmove", e=>{

      lastTap = now;
    });

    row.appendChild(card);
  });

  section.appendChild(row);
  catalog.appendChild(section);
}

/* ===== GARANTE BANNER INICIAL ===== */
if(movieData.length > 0){
  currentIndex = 0;
  setHero(0);
}
</script>

<script>
/* ================= SESSÕES COM TÍTULOS ================= */

const sectionTitles = [
  "Destaques",
  "Clássicos Essenciais",
  "Cinema Mundial",
  "Obras Restauradas",
  "Grandes Diretores",
  "Drama & Romance",
  "Suspense & Mistério",
  "Comédia & Musicais",
  "Raridades"
];

const catalog = document.getElementById("catalog");
catalog.innerHTML = "";

for(let i = 0; i < movieData.length; i += 10){

  const sectionIndex = Math.floor(i / 10);

  const section = document.createElement("div");
  section.className = "section";

  /* título da sessão */
  if(sectionTitles[sectionIndex]){
    const title = document.createElement("h3");
title.className = "session-title";
    title.textContent = sectionTitles[sectionIndex];
    title.style.margin = "0 0 12px 40px";
    title.style.fontSize = "18px";
    title.style.fontWeight = "600";
    title.style.opacity = ".85";
    section.appendChild(title);
  }

  const row = document.createElement("div");
  row.className = "row";

  movieData.slice(i, i + 10).forEach((movie, idx)=>{

    const card = document.createElement("div");
    card.className = "card";
    card.style.backgroundImage = `url(${movie.poster})`;

    const realIndex = i + idx;

    /* clique simples → muda banner */
    card.addEventListener("click", ()=>{
      currentIndex = realIndex;
      setHero(realIndex);
    });

    /* double tap → abre player direto */
    let lastTap = 0;
    card.addEventListener("click", ()=>{
      const now = Date.now();
      if(now - lastTap < 350){
        openPlayer(movie.videoUrl);
      }
      lastTap = now;
    });

    row.appendChild(card);
  });

  section.appendChild(row);
  catalog.appendChild(section);
}
</script>

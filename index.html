<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plus+</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:sans-serif}
body{
  background:#000;
  color:#fff;
  overflow:hidden;
}

/* TOPO */
#hero{
  height:45vh;
  padding:40px;
  display:flex;
  align-items:flex-end;
  background-size:cover;
  background-position:center;
  transition:background .3s;
}
#heroInfo{
  max-width:50%;
}
#heroInfo h1{font-size:42px;margin-bottom:10px}
#heroInfo p{opacity:.8;font-size:16px;margin-bottom:20px}
#playBtn{
  padding:12px 28px;
  background:#fff;
  color:#000;
  border:none;
  font-size:16px;
  cursor:pointer;
}

/* CARROSSEL */
#row{
  position:absolute;
  bottom:40px;
  left:0;
  right:0;
  padding-left:40px;
  display:flex;
  gap:18px;
  overflow-x:auto;
  scroll-behavior:smooth;
}
#row::-webkit-scrollbar{display:none}

.card{
  min-width:180px;
  height:260px;
  background-size:cover;
  background-position:center;
  border-radius:6px;
  transition:transform .2s, box-shadow .2s;
  cursor:pointer;
}
.card.active{
  transform:scale(1.12);
  box-shadow:0 10px 30px rgba(0,0,0,.8);
}

/* SETAS TOUCH */
.arrow{
  position:absolute;
  top:55%;
  font-size:40px;
  opacity:.4;
  cursor:pointer;
  user-select:none;
}
#left{left:10px}
#right{right:10px}
</style>
</head>

<body>

<!-- TOPO DINÂMICO -->
<div id="hero">
  <div id="heroInfo">
    <h1 id="title">Selecione um filme</h1>
    <p id="desc">Use o direcional ou toque para navegar</p>
    <button id="playBtn" style="display:none">Assistir</button>
  </div>
</div>

<!-- LINHA ÚNICA -->
<div id="row">
  <!-- COLE AQUI OS FILMES -->
</div>

<div id="left" class="arrow">⬅️</div>
<div id="right" class="arrow">➡️</div>

<script>
/* ======= DADOS ======= */
const movies = [
  /* COLE AQUI OS FILMES */
];

/* ======= ESTADO ======= */
let index = 0;
const row = document.getElementById("row");
const hero = document.getElementById("hero");
const title = document.getElementById("title");
const desc = document.getElementById("desc");
const playBtn = document.getElementById("playBtn");

/* ======= RENDER ======= */
movies.forEach((m,i)=>{
  const d = document.createElement("div");
  d.className="card";
  d.style.backgroundImage=`url(${m.poster})`;
  d.onclick=()=>select(i);
  row.appendChild(d);
});

function select(i){
  index=i;
  document.querySelectorAll(".card").forEach((c,ci)=>{
    c.classList.toggle("active",ci===i);
  });

  const m=movies[i];
  hero.style.backgroundImage=`linear-gradient(to top,rgba(0,0,0,.8),transparent),url(${m.poster})`;
  title.textContent=m.title;
  desc.textContent=`${m.year} • ${m.genres.join(", ")}`;
  playBtn.style.display="inline-block";

  playBtn.onclick=()=>{
    if(m.plus && !isPlus()){
      openPlus();
      return;
    }
    openPlayerAntigo(m.videoUrl);
  };

  row.children[i].scrollIntoView({inline:"center",behavior:"smooth"});
}

/* ======= CONTROLES ======= */
document.addEventListener("keydown",e=>{
  if(e.key==="ArrowRight") select(Math.min(index+1,movies.length-1));
  if(e.key==="ArrowLeft") select(Math.max(index-1,0));
});

document.getElementById("left").onclick=()=>select(Math.max(index-1,0));
document.getElementById("right").onclick=()=>select(Math.min(index+1,movies.length-1));

/* ======= PLACEHOLDERS DO TEU SISTEMA ======= */
function isPlus(){ return localStorage.getItem("PLUS")==="true"; }
function openPlus(){ alert("Conteúdo Plus+"); }
function openPlayerAntigo(url){
  /* AQUI VOCÊ CHAMA O PLAYER QUE JÁ EXISTE */
  console.log("Abrir player:",url);
}

/* INIT */
if(movies.length) select(0);
</script>

</body>
</html>

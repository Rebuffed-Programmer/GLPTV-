#row{

}

/* ===== CARD ===== */
.card{
  min-width:300px;
  height:168px; /* 16:9 */

  background-repeat:no-repeat;
  background-position:center;

}

/* destaque SEM scale */
.card.active{

}
/* ===== ARROWS ===== */
.arrow{
  position:absolute;
  top:65%;
  font-size:46px;
  opacity:.35;
  cursor:pointer;
  user-select:none;
}

/* ===== PLAYER (ANTIGO / IFRAME) ===== */
#playerOverlay{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  z-index:9999;
}
#playerOverlay iframe{
  width:100%;
  height:100%;
  border:none;
}

/* ===== COMMANDS ===== */
#commands{
  position:absolute;
  top:20px;
  right:30px;
  font-size:13px;
  opacity:.7;
}
#commands span{margin-left:14px}
</style>

const row = document.getElementById("row");
const overlay = document.getElementById("playerOverlay");
const frame = document.getElementById("playerFrame");

/* ====== RENDER ====== */
movieData.forEach((m,i)=>{
  const c=document.createElement("div");
  c.className="card";
  c.style.backgroundImage=`url(${m.poster})`;
  c.onclick=()=>selectMovie(i);
  row.appendChild(c);
});

function selectMovie(i){
  currentIndex=i;
  document.querySelectorAll(".card").forEach((c,ci)=>{
    c.classList.toggle("active",ci===i);
  });

  const m=movieData[i];
  hero.style.backgroundImage=
    `linear-gradient(to top,rgba(0,0,0,.9),transparent),url(${m.poster})`;
  titleEl.textContent=m.title;
  metaEl.textContent=`${m.year} ‚Ä¢ ${m.genres.join(" / ")}`;
  descEl.textContent=m.description;

  playBtn.onclick=()=>openPlayer(m.videoUrl);

  row.children[i].scrollIntoView({inline:"center",behavior:"smooth"});
}

/* ====== PLAYER ====== */
function openPlayer(url){
  if(!canPlay()){
    alert("Conte√∫do exclusivo Plus+");
    return;
  }
  frame.src=url;
  overlay.style.display="block";
}

function closePlayer(){
  frame.src="";
  overlay.style.display="none";
}

/* ====== CONTROLES ====== */
document.addEventListener("keydown",e=>{
  if(e.key==="ArrowRight") selectMovie(Math.min(currentIndex+1,movieData.length-1));
  if(e.key==="ArrowLeft") selectMovie(Math.max(currentIndex-1,0));
  if(e.key==="Escape") closePlayer();
});

document.getElementById("left").onclick=()=>selectMovie(Math.max(currentIndex-1,0));
document.getElementById("right").onclick=()=>selectMovie(Math.min(currentIndex+1,movieData.length-1));

overlay.onclick=closePlayer;

/* ====== INIT ====== */
selectMovie(0);
</script>

<script>
/* ===============================
   FIX PLAYER PLUS+ (ASSISTIR)
   =============================== */

(function(){

  const overlay = document.getElementById("playerOverlay");
  const frame   = document.getElementById("playerFrame");

  if(!overlay || !frame) return;

  // Remove qualquer onclick antigo
  overlay.onclick = null;

  // Fecha SOMENTE se clicar fora do iframe
  overlay.addEventListener("click", () => {
    frame.src = "";
    overlay.style.display = "none";
  });

  // Impede propaga√ß√£o de clique no v√≠deo
  frame.addEventListener("click", e => {
    e.stopPropagation();
  });

  // Refor√ßa abertura correta do player
  window.openPlayer = function(url){
    if(typeof canPlay === "function" && !canPlay()){
      alert("Conte√∫do exclusivo Plus+");
      return;
    }
    frame.src = url;
    overlay.style.display = "block";
  };

})();
</script>

<script>
/* ===============================
   FIX ASSISTIR + DOUBLE TAP
   =============================== */

(function(){

  const overlay = document.getElementById("playerOverlay");
  const frame   = document.getElementById("playerFrame");
  const playBtn = document.getElementById("playBtn");
  const cards   = document.querySelectorAll(".card");

  if(!overlay || !frame) return;

  let lastTapIndex = null;
  let lastTapTime  = 0;

  // Refor√ßa abertura do player
  window.openPlayer = function(url){
    if(typeof canPlay === "function" && !canPlay()){
      alert("Conte√∫do exclusivo Plus+");
      return;
    }
    frame.src = url;
    overlay.style.display = "block";
  };

  // Bot√£o Assistir sempre funcional
  playBtn.onclick = () => {
    const movie = movieData[currentIndex];
    if(movie && movie.videoUrl){
      openPlayer(movie.videoUrl);
    }
  };

  // Double tap / double click no card
  cards.forEach((card, index) => {
    card.addEventListener("click", () => {
      const now = Date.now();

      if(lastTapIndex === index && now - lastTapTime < 400){
        openPlayer(movieData[index].videoUrl);
      }

      lastTapIndex = index;
      lastTapTime = now;
    });
  });

  // Fecha player clicando fora
  overlay.onclick = () => {
    frame.src = "";
    overlay.style.display = "none";
  };

  frame.onclick = e => e.stopPropagation();

})();
</script>

body{background:#000;color:#fff;overflow:hidden}

/* ===== HERO ===== */
#hero{
  position:relative;
  height:48vh;
  padding:40px;
  display:flex;
  align-items:flex-end;
  background-repeat:no-repeat;
  background-position:right center;
  background-size:contain; /* ðŸ”´ IMAGEM INTEIRA */
}

  #hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to right,rgba(0,0,0,.95),rgba(0,0,0,.35),transparent);
}
  
#heroContent{
  position:relative;
  max-width:55%;
}
#hero h1{font-size:42px;margin-bottom:10px}
#meta{opacity:.7;font-size:14px}
#desc{margin-top:12px;font-size:15px;opacity:.85}
#playBtn{
  margin-top:20px;
  padding:12px 34px;
  font-size:16px;
  border:none;
  border-radius:4px;
  background:#fff;
  color:#000;
  cursor:pointer;
}

/* ===== ROW FIXA ===== */
#row{
  position:absolute;
  bottom:32px;
  left:0;
  right:0;
  display:flex;
  align-items:flex-end; /* ðŸ”´ NÃƒO DEIXA DANÃ‡AR */
  gap:18px;
  padding-left:48px;
  overflow-x:auto;
}
#row::-webkit-scrollbar{display:none}

/* ===== CARD ===== */
.card{
  min-width:300px;
  height:168px; /* 16:9 */
  background-size:contain;
  background-repeat:no-repeat;
  background-position:center;
  background-color:#111;
  border-radius:8px;
  cursor:pointer;
  transition:filter .2s, box-shadow .2s;
  filter:brightness(.55);
}

/* destaque SEM scale */
.card.active{
  filter:brightness(1);
  box-shadow:
    0 0 0 3px rgba(255,255,255,.18),
    0 14px 32px rgba(0,0,0,.9);
}
/* ===== ARROWS ===== */
.arrow{
  position:absolute;
  top:65%;
  font-size:46px;
  opacity:.35;
  cursor:pointer;
  user-select:none;
}

/* ===== PLAYER (ANTIGO / IFRAME) ===== */
#playerOverlay{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  z-index:9999;
}
#playerOverlay iframe{
  width:100%;
  height:100%;
  border:none;
}

/* ===== COMMANDS ===== */
#commands{
  position:absolute;
  top:20px;
  right:30px;
  font-size:13px;
  opacity:.7;
}
#commands span{margin-left:14px}
</style>
</head>

/* ====== BLOQUEIO PLUS+ (REAPROVEITÃVEL) ====== */
function canPlay(){
  return localStorage.getItem("GLPLUS_PREMIUM")==="true";
}

/* ====== ESTADO ====== */
let currentIndex = 0;

/* ====== ELEMENTOS ====== */
const hero = document.getElementById("hero");
const titleEl = document.getElementById("title");
const metaEl = document.getElementById("meta");
const descEl = document.getElementById("desc");
const playBtn = document.getElementById("playBtn");
const row = document.getElementById("row");
const overlay = document.getElementById("playerOverlay");
const frame = document.getElementById("playerFrame");

/* ====== RENDER ====== */
movieData.forEach((m,i)=>{
  const c=document.createElement("div");
  c.className="card";
  c.style.backgroundImage=`url(${m.poster})`;
  c.onclick=()=>selectMovie(i);
  row.appendChild(c);
});

function selectMovie(i){
  currentIndex=i;
  document.querySelectorAll(".card").forEach((c,ci)=>{
    c.classList.toggle("active",ci===i);
  });

  const m=movieData[i];
  hero.style.backgroundImage=
    `linear-gradient(to top,rgba(0,0,0,.9),transparent),url(${m.poster})`;
  titleEl.textContent=m.title;
  metaEl.textContent=`${m.year} â€¢ ${m.genres.join(" / ")}`;
  descEl.textContent=m.description;

  playBtn.onclick=()=>openPlayer(m.videoUrl);

  row.children[i].scrollIntoView({inline:"center",behavior:"smooth"});
}

/* ====== PLAYER ====== */
function openPlayer(url){
  if(!canPlay()){
    alert("ConteÃºdo exclusivo Plus+");
    return;
  }
  frame.src=url;
  overlay.style.display="block";
}

function closePlayer(){
  frame.src="";
  overlay.style.display="none";
}

/* ====== CONTROLES ====== */
document.addEventListener("keydown",e=>{
  if(e.key==="ArrowRight") selectMovie(Math.min(currentIndex+1,movieData.length-1));
  if(e.key==="ArrowLeft") selectMovie(Math.max(currentIndex-1,0));
  if(e.key==="Escape") closePlayer();
});

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Plus+</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="icon" type="image/png" sizes="16x16" href="https://i.postimg.cc/FzXbNpLT/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://i.postimg.cc/d3cRw6yH/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="https://i.postimg.cc/FzXbNpS5/apple-touch-icon-96x96.png">
    <link rel="icon" type="image/png" sizes="192x192" href="https://i.postimg.cc/fyQ7DC9q/android-icon-192x192.png">

    <link rel="apple-touch-icon" sizes="57x57" href="https://i.postimg.cc/rs2GMjrH/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="https://i.postimg.cc/L5Fk2D17/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="76x76" href="https://i.postimg.cc/D03Qn6X9/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="https://i.postimg.cc/fyQ7DCdQ/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="144x144" href="https://i.postimg.cc/MHJ0q5BS/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="https://i.postimg.cc/Kjh7xfTm/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://i.postimg.cc/5yW5bgzb/apple-touch-icon-180x180.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
/* ================== BASE ================== */
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#000;
  color:#fff;
  font-family:Arial,sans-serif;
  overflow:hidden;
}

/* ================== LOGIN ================== */
#login{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
#login button{
  padding:14px 28px;
  font-size:18px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

/* ================== APP ================== */
#app{
  width:100vw;
  height:100vh;
  display:none;
  align-items:center;
}

/* ================== CAT√ÅLOGO ================== */
#catalog{
  display:flex;
  gap:18px;
  padding:40px;
  overflow-x:auto;
  scroll-behavior:smooth;
}
#catalog::-webkit-scrollbar{display:none}

/* ================== CARD ================== */
.card{
  width:160px;
  height:240px;
  flex-shrink:0;
  border-radius:8px;
  overflow:hidden;
  background:#222;
  cursor:pointer;
  transition:.2s;
}
.card:hover{transform:scale(1.08)}
.card img{width:100%;height:100%;object-fit:cover}

/* ================== NAV ================== */
.nav{
  position:fixed;
  top:50%;
  transform:translateY(-50%);
  font-size:44px;
  opacity:.25;
  cursor:pointer;
  user-select:none;
  z-index:10;
}
#left{left:18px}
#right{right:18px}

/* ================== PLAYER ================== */
#player{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  z-index:900;
}
#player video{
  width:100%;
  height:100%;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <button onclick="login()">Entrar</button>
</div>

<!-- APP -->
<div id="app">
  <div id="catalog"></div>
</div>

<div id="left" class="nav">‚¨ÖÔ∏è</div>
<div id="right" class="nav">‚û°Ô∏è</div>

<!-- PLAYER -->
<div id="player">
  <video id="video" controls></video>
</div>

<script>
/* ================== PLUS+ ================== */
function isPlus(){
  return localStorage.getItem("PLUS") === "true";
}

/* ================== LOGIN ================== */
function login(){
  localStorage.setItem("USER","ok");
  document.getElementById("login").style.display="none";
  document.getElementById("app").style.display="flex";
}

/* ================== CONTE√öDOS ==================
   üëâ COLE AQUI OS FILMES
================================================ */
const CONTENT_DATA = [
  // { title:"Filme", poster:"URL", video:"URL_VIDEO", plus:true }
];

/* ================== RENDER ================== */
const catalog=document.getElementById("catalog");

CONTENT_DATA.forEach(movie=>{
  if(movie.plus && !isPlus()) return;

  const c=document.createElement("div");
  c.className="card";

  const i=document.createElement("img");
  i.src=movie.poster;
  c.appendChild(i);

  c.onclick=()=>openMovie(movie);
  catalog.appendChild(c);
});

/* ================== PLAYER ================== */
function openMovie(movie){
  if(movie.plus && !isPlus()){
    alert("Conte√∫do exclusivo Plus+");
    return;
  }
  const p=document.getElementById("player");
  const v=document.getElementById("video");
  v.src=movie.video;
  p.style.display="block";
  v.play();
}

document.addEventListener("keydown",e=>{
  if(e.key==="Escape"){
    document.getElementById("player").style.display="none";
    document.getElementById("video").pause();
  }
});

/* ================== NAV ================== */
left.onclick=()=>catalog.scrollLeft-=320;
right.onclick=()=>catalog.scrollLeft+=320;

/* ================== GAMEPAD ================== */
let last=0;
setInterval(()=>{
  const g=navigator.getGamepads()[0];
  if(!g)return;
  const n=Date.now();
  if(n-last<120)return;

  if(g.axes[0]>0.5||g.buttons[15]?.pressed){
    catalog.scrollLeft+=120;last=n;
  }
  if(g.axes[0]<-0.5||g.buttons[14]?.pressed){
    catalog.scrollLeft-=120;last=n;
  }
  if(g.buttons[0]?.pressed){
    const el=document.elementFromPoint(innerWidth/2,innerHeight/2);
    if(el)el.click();
  }
},120);

/* ================== AUTO LOGIN ================== */
if(localStorage.getItem("USER")){
  login();
}
</script>

</body>
</html>
